<app-profile-sub-header path="Personal Details" text="Access and modify your personal details in order to facilitate your future purchases and to notify us of any change in
your contact details."></app-profile-sub-header>

<div class="row avatar-row profile-category-max-width gx-0 px-0">
    <div class="col-12">
        <img [src]="defaultImg" class="avatar" id="my-image">
        <input type="file" accept=".jpg, .png, jpeg" id="file" #file name="files" hidden (change)="readUrl($event)" />
        <div class="img-input-wrapper">
            <label for="file" class="file btn btn-dark btn-pp">Change profile picture</label>
            <button type="button" class="btn btn-dark btn-remove" (click)="removeImg()">Remove</button>
        </div>
    </div>
</div>

<div class="row form-container profile-category-max-width gx-0 px-0">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="col-12">
            <div class="row">
                <div class="col-12 text-label">
                    Full Name
                </div>
                <!-- commented out br tags to set custom margins -->
                <!-- <br />
                <br /> -->
                <div class="col-12 col-sm-6">
                    <input type="text" class="form-control name-input" placeholder="First name" aria-label="First name"
                        formControlName="firstName">
                </div>
                <div class="col-12 col-sm-6">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                        formControlName="lastName">
                </div>
            </div>
            <!-- commented out br tags to set custom margins -->
            <!-- <br /> -->
            <div class="row">
                <div class="col-12 text-label">
                    Username
                </div>
                <!-- commented out br tags to set custom margins -->
                <!-- <br />
                <br /> -->
                <div class="col">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        [value]="user.username" disabled>
                </div>
            </div>
            <!-- <br />
            <br /> -->
            <div class="row">
                <div class="col-12 d-grid">
                    <button type="submit" class="btn btn-primary pd-btn">UPDATE PERSONAL DETAILS</button>
                </div>
            </div>
        </div>
    </form>
</div>
